<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="css/game.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/game.js" defer></script>
</head>

<body id="home">

    <h1>Rock, Paper, Scissors</h1>
    <section class="controls">
        <button data-choice=0>Rock</button>
        <button data-choice=1>Paper</button>
        <button data-choice=2>Scissors</button>
    </section>
    <section class="scoring">
        <div class="score human"><span>You</span><span id="humanScore" class="tally">0</span></div>
        <div class="score computer"><span>Computer</span><span id="compScore" class="tally">0</span></div>
    </section>

</body>
</html>
